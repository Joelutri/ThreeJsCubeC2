<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <div>
            X-Range
            <input type="range" min="1" max="100" value="0" class="slider" id="RangeX">
            Y-Range
            <input type="range" min="1" max="100" value="0" class="slider" id="RangeY">
            Z-Range
            <input type="range" min="1" max="100" value="0" class="slider" id="RangeZ">
            Width X-Range
            <input type="range" min="1" max="100" value="50" class="slider" id="RangeWX">
            Width Y-Range
            <input type="range" min="1" max="100" value="50" class="slider" id="RangeWY">
            Width Z-Range
            <input type="range" min="1" max="100" value="50" class="slider" id="RangeWZ">
            <button id="addCubeButton" style="width: 50px; height: 50px;"></button>
            New-WidthX-Range
            <input type="range" min="1" max="100" value="50" class="slider" id="NRangeX">
            New-WidthY-Range
            <input type="range" min="1" max="100" value="50" class="slider" id="NRangeY">
            New-WidhtZ-Range
            <input type="range" min="1" max="100" value="50" class="slider" id="NRangeZ">
        </div>
        <script type="module" src="/main.js"></script>
	</body>
</html>
